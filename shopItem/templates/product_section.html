<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" src="{{ cloth.photo.url }}" alt="{{ cloth.name }}" />
            </div>
            <div class="col-md-6">
                <div class="small mb-1">Артикул: {{ cloth.slug }}</div>
                <h1 class="display-5 fw-bolder">{{ cloth.name }}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">${{ cloth.price }}</span>
                    <span>${{ cloth.price }}</span>
                </div>
                <p class="lead">{{ cloth.description }}</p>
               <form action="{% url 'add_to_cart' cloth.id %}" method="post">
                    {% csrf_token %}
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="number" name="quantity" value="1" style="max-width: 3rem" />
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
               </form>


            </div>
        </div>
    </div>
</section>
